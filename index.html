<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Fee Payment</title>
    <style>
        /* Basic CSS for styling - you would typically link an external CSS file */
        body { font-family: Arial, sans-serif; margin: 20px; }
        .container { max-width: 600px; margin: auto; padding: 20px; border: 1px solid #ccc; border-radius: 8px; }
        label { display: block; margin-bottom: 5px; font-weight: bold; }
        input[type="text"], input[type="email"], input[type="number"], input[type="password"], select {
            width: calc(100% - 22px); /* Adjust for padding and border */
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        button {
            background-color: #4CAF50;
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Online Fee Payment</h1>
        <form action="/process_payment" method="POST">
            <h2>Billing Information</h2>
            <label for="fullName">Full Name:</label>
            <input type="text" id="fullName" name="fullName" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="address">Address:</label>
            <input type="text" id="address" name="address" required>

            <label for="city">City:</label>
            <input type="text" id="city" name="city" required>

            <label for="zipCode">Zip Code:</label>
            <input type="text" id="zipCode" name="zipCode" required>

            <h2>Payment Information</h2>
            <label for="cardNumber">Card Number:</label>
            <input type="text" id="cardNumber" name="cardNumber" pattern="\d{13,19}" title="Credit card numbers must be between 13 and 19 digits" required>

            <label for="expMonth">Expiration Month:</label>
            <select id="expMonth" name="expMonth" required>
                <option value="">--Select Month--</option>
                <option value="01">January</option>
                <option value="02">February</option>
                <!-- ... add all months ... -->
                <option value="12">December</option>
            </select>

            <label for="expYear">Expiration Year:</label>
            <input type="number" id="expYear" name="expYear" placeholder="YYYY" min="2025" max="2035" required>

            <label for="cvv">CVV:</label>
            <input type="password" id="cvv" name="cvv" pattern="\d{3,4}" title="CVV must be 3 or 4 digits" required>

            <button type="submit">Pay Now</button>
        </form>
    </div>
</body>
</html>
